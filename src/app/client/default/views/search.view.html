<section class="view-search" ng-controller="SearchController as SearchCtrl">
    <h1>International University Search</h1>
    <div class="row">
        <div class="col-sm-4">
            <h2>Criteria</h2>
            <form class="form-horizontal" ng-submit="SearchCtrl.search()">
                <div class="form-group">
                    <label for="search-name" class="col-sm-4 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="search-name" placeholder="e.g. &quot;University of Wisconsin&quot;" ng-model="SearchCtrl.searchName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="search-country" class="col-sm-4 control-label">Country</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="search-country" placeholder="e.g. &quot;Turkey&quot;" ng-model="SearchCtrl.searchCountry">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" value="Search">Search</button>
                <button type="button" class="btn btn-default" ng-click="SearchCtrl.reset()" value="Reset">Reset</button>
            </form>
        </div>
        <div class="col-sm-8">
            <h2>Results</h2>
            <p ng-hide="SearchCtrl.results.length">No matches</p>
            <table class="table table-striped table-hover" ng-show="SearchCtrl.results.length" ng-cloak>
                <thead>
                    <tr>
                        <th>School</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="result in SearchCtrl.results">
                        <td><a href="{{result.web_page}}" target="_blank">{{result.name}}</a></td>
                </tbody>
            </table>
        </div>
    </div>
</section>
