<section class="view-search" ng-controller="SearchController as SearchCtrl">
    <h1>International University Search</h1>
    <div class="row">
        <div class="col-sm-6">
            <h2>Criteria</h2>
            <form class="form-inline">
                <div class="form-group">
                    <label for="search-name">Name</label>
                    <input type="text" class="form-control" id="search-name" placeholder="e.g. &quot;University of Wisconsin&quot;">
                </div>
                <div class="form-group">
                    <label for="search-country">Email</label>
                    <input type="text" class="form-control" id="search-country" placeholder="e.g. &quot;Turkey&quot;">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="col-sm-6">
            <h2>Results</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>School</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Example Name</td>
                </tbody>
            </table>
        </div>
    </div>
</section>
