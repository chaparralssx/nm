<section class="view-search" ng-controller="SearchController as SearchCtrl">
    <header>
        <h1>University Search</h1>
        <p>A Front End Engineer Code Exercise</p>
    </header>

    <div class="search-module">
        <div class="search-criteria">
            <h3>Criteria</h3>
            <form class="form-horizontal" ng-submit="SearchCtrl.search()">
                <div class="form-group">
                    <label for="search-name" class="col-sm-4 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="search-name" placeholder="e.g. &quot;University of Wisconsin&quot;" ng-model="SearchCtrl.searchName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="search-country" class="col-sm-4 control-label">Country</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="search-country" placeholder="e.g. &quot;Turkey&quot;" ng-model="SearchCtrl.searchCountry">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary" value="Search">Search</button>
                        <button type="button" class="btn btn-default" ng-click="SearchCtrl.reset()" value="Reset">Reset</button>
                        <p class="source">API Data provided by <a href="https://github.com/Hipo/university-domains-list" target="_blank">Hipo</a></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="search-results">
            <h3>Results</h3>
            <p ng-hide="SearchCtrl.results.length || SearchCtrl.loading">No matches</p>
            <div ng-show="SearchCtrl.loading" class="loader">Loading . . .</div>
            <div class="results" ng-show="SearchCtrl.results.length && !SearchCtrl.loading">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>School</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="result in SearchCtrl.results | orderBy:'name'">
                            <td><a href="{{result.web_page}}" target="_blank">{{result.name}}</a></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
